<div class="title">Vmware manage</div>

<div class="table-container">
    <div class="table-tool">
        <form class="form-horizontal col-sm-8">
            <div class="row">
                <span class="col-sm-3" >vmware instance name:</span>
                <div class="col-sm-3">
                    <select name="insName" class="form-controll">
                        <option value="">所有</option>
                        <option value="{{item.instanceId}}" *ngFor="let item of vmwareIns" >{{item.instanceName}}</option>
                    </select>
                </div>
            </div>
        </form>
        <form class="form-horizontal col-sm-4">
            <div class="row pull-right">
                <button class="btn btn-primary" type="button" (click)="goCreateVmwarePage()" >创建Vmware</button>
            </div>
        </form>
    </div>
</div>
